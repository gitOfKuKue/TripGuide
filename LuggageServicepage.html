  <style>
    .marker {
            position: absolute;
            font-size: 24px;
            color: #34d399; /* Green for the location icon */
        }
        .markercircle {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #54B175;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .markercircle::after {
            content: '';
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(52, 211, 153, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle .marker {
            width: 36px;
            height: 36px;
        }
        .circle .marker::after {
            width: 18px;
            height: 18px;
        }
